<section>
    <form name="login">
        <div>
            <label for="log-user">Username</label>
            <input type="text" ng-model="userData.username" id="log-user" placeholder="Enter your email..." />
        </div>
        <div>
            <label for="log-password">Password</label>
            <input type="password" ng-model="userData.password" id="log-password" placeholder="Enter password..." />
        </div>
        <button class="btn btn-primary" ng-click="logUser(userData)">Login</button>
    </form>
</section>
<section>
    <form name="register">
        <div>
            <label for="reg-username">Username</label>
            <input type="text" ng-model="regUserData.email" id="reg-username" placeholder="Enter your email..." />
        </div>
        <div>
            <label for="reg-password">Password</label>
            <input type="password" ng-model="regUserData.password" id="reg-password" placeholder="Enter password..." />
        </div>
        <div>
            <label for="reg-rp-password">Repeat password</label>
            <input type="password" ng-model="regUserData.confirmPassword" id="reg-rp-password" placeholder="Repeat password..." />
        </div>
        <button class="btn btn-primary" ng-click="registerUser(regUserData)">Login</button>
    </form>
</section>
