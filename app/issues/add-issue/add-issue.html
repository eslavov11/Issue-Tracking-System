<form id="add-issue" name="add-issue">
    <h1>Create new issue</h1>

    <label for="name">Issue title</label>
    <input ng-model="issueData.Title" id="name" type="text" class="form-control" placeholder="Issue title...">

    <label for="description">Description</label>
    <textarea ng-model="issueData.Description" name="" id="description" class="form-control" placeholder="Add issue description...">
    </textarea>

    <label for="select-leader">Select assignee</label>
    <div>
        <select id="select-leader" data-ng-options="u.Username for u in users" ng-model="issueData.Assignee" class="form-control">
        </select>
    </div>

    <label for="select-leader">Select project</label>
    <div>
        <select id="select-project" data-ng-options="p.Name for p in projects" ng-model="issueData.Project" class="form-control">
        </select>
    </div>

    <label for="select-leader">Choose priority</label>
    <div>
        <select id="select-priority" data-ng-options="p.Name for p in issueData.Project.Priorities" ng-model="issueData.Priority" class="form-control">
        </select>
    </div>

    <label for="select-leader">Due</label>
    <input ng-model="issueData.Due" id="due" type="date" class="form-control" />

    <label for="proj-labels">Labels (Comma separated)</label>
    <input ng-model="issueData.LabelsText" id="proj-labels" type="text" class="form-control" placeholder="Give issue label..."
           ng-keyup="getLabels()" autocomplete="off">
    <div ng-if="labels.length > 0" class="label-holder">
        <div ng-repeat="label in labels" ng-click="addLabel(label)" class="label-option">{{label.Name}}</div>
    </div>

    <button class="btn btn-primary" ng-click="addNewIssue(issueData)">Create issue</button>
    <input class="btn btn-primary"  type="reset" value="Reset values">
</form>
