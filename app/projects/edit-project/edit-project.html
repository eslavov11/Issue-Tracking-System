<form id="edit-project" name="edit-project">
    <h1>Edit project</h1>

    <label for="name">Project name</label>
    <input ng-model="projectData.Name" id="name" type="text" class="form-control" placeholder="Project name...">

    <label for="description">Description</label>
    <textarea ng-model="projectData.Description" name="" id="description" class="form-control" placeholder="Add project description...">
    </textarea>

    <label for="select-leader">Select leader</label>
    <div>
        <select id="select-leader" ng-model="projectData.Leader" data-ng-options="u.Username for u in users" class="form-control">
        </select>
    </div>

    <label for="priorities">Priorities (Comma separated)</label>
    <input ng-model="projectData.Priorities" id="priorities" type="text" class="form-control" placeholder="List project priorities...">

    <label for="proj-labels">Labels (Comma separated)</label>
    <input ng-model="projectData.Labels" id="proj-labels" type="text" class="form-control" placeholder="Give project label...">

    <button class="btn btn-primary" ng-click="editProject(projectData)">Edit project</button>
    <input class="btn btn-primary"  type="reset" value="Reset values">
</form>
